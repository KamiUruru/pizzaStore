<div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
    <div class="well">
        <form action="/login/process" id="form_sign_up" method="post" class="form-horizontal">
            <fieldset>
                <legend>Sign In</legend>
                <div class="form-group">
                    <label for="login" class="col-lg-3 col-md-3 control-label">Email</label>
                    <div class="col-lg-9 col-md-9">
                        <input type="text" name="login" placeholder="Login" class="form-control" autofocus="true" required="required" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-3 col-md-3 control-label">Password</label>
                    <div class="col-lg-9 col-md-9">
                        <input type="password" name="password" placeholder="Password"  class="form-control" required="required" />
                    </div>
                </div>

                <button type="submit" class="btn btn-success">
                    Sign In
                </button>
            </fieldset>
        </form>
    </div>
</div>
