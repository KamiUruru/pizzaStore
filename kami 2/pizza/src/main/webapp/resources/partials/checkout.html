<div class="modal-header">
    <h3 class="modal-title">Please, fill a form for the order. We will contact you</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <label>Your name</label>
        <div class="form-group">
            <div class="col-lg-5">
                <input type="text" class="form-control" ng-model="pz.user.name">
            </div>
        </div>
        <label>Phone number</label>
        <div class="form-group">
            <div class="col-lg-5">
                <input type="text" id="phone" class="form-control" ng-model="pz.user.phone">
            </div>
        </div>
        <label>Address</label>
        <div class="form-group">
            <div class="col-lg-5">
                <input type="text" class="form-control" ng-model="pz.user.address">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="pz.ok()">Checkout</button>
    <button class="btn btn-danger" type="button" ng-click="pz.cancel()">Cancel</button>
</div>
